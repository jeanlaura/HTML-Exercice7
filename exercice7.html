<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="exercice7.css" media="all"/>
    <title>Exercice number NUMBER NUMBER seven !!!!!!!!!!!!</title>
  </head>
  <body>
    <div class="DIVcadre1">
      <span class="cadre1div">
        Votre identité
      </span>
      <ol class="cadre1">
        <li>
          Nom : <input type="text" name="nom" placeholder="Nom">
        </li>
        <li>
          Prénom : <input type="text" name="prenom" placeholder="Prénom">
        </li>
        <li>
          Adresse mail : <input type="text" name="mail" placeholder="Adresse mail">
        </li>
      </ol>
    </div><br>
    <div class="DIVcadre2">
      <span class="cadre2div">
        Adresse de livraison
      </span>
      <ol class="cadre2">
        <li>
          Adresse : <textarea name="Adresse" rows="8" cols="25"></textarea>
        </li>
        <li>
          Code postal : <input type="text" name="cp" placeholder="Code postal">
        </li>
        <li>
          Ville : <input type="text" name="ville" placeholder="Ville">
        </li>
      </ol>
    </div><br>
    <div class="DIVcadre3">
      <span class="cadre3div">
        Informations de réglement
      </span>
      <ol class="cadre3">
        <li>
          Type de carte bancaire :<br>
          <input type="radio" name="visa" placeholder="VISA">VISA<br>
          <input type="radio" name="master" placeholder="Mastercard">Mastercard
        </li>
        <li>
          Numéro de carte : <input type="text" name="numCarte" placeholder="Numéro de carte">
        </li>
        <li>
          Code de sécurité : <input type="text" name="codeSecu" placeholder="Code de sécurité">
        </li>
        <li>
          Nom du titulaire : <input type="text" name="nomTitu" placeholder="Nom du titulaire">
        </li>
      </ol>
    </div><br>
    <input type="submit" name="acheter" value="J'achète !">
  </body>
</html>
